<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Food " content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <title>Foodie's Delight - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #fff8f0;
            color: #333;
        }
        
        header {
            background-color: #ff4d4d;
            padding: 20px;
            text-align: left;
            color: white;
            font-size: 28px;
        }
        
        nav {
            display: flex;
            justify-content: center;
            background-color: #ffa07a;
            padding: 10px 0;
        }
        
        nav a {
            text-decoration: none;
            color: white;
            margin: 0 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        
        nav a:hover {
            color: #000;
        }
        
        .hero {
            background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }
        
        .section {
            padding: 40px 20px;
            text-align: center;
        }
        
        .section h2 {
            margin-bottom: 20px;
            color: #ff4d4d;
        }
        
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: scale(1.05);
        }
        
        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        
        .card h3 {
            padding: 15px;
            color: #333;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    </nav>

        <h2>Our Specialties</h2>
        <div class="cards">
            <div class="card">
                <img src="img\margeritapizza.jpeg" alt="Pizza ">
                <a href="pizza.html">
                    <h3>Delicious Pizza</h3>
                </a>

            </div>
            <div class="card ">
                <img src="img\juicyburgers.jpeg" alt="Burger ">
                <a href="juicyburgers.html">
                    <h3>Juicy Burgers</h3>
                </a>
            </div>
            <div class="card ">
                <img src="img\italianpasta.jpeg" alt="Pasta ">
                <a href="italianpasta.html">
                    <h3>Italian Pasta</h3>
                </a>

            </div>
        </div>
    </div>
